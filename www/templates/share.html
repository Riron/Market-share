<ion-view title="Share list">
  <ion-content class="has-header">
	  <div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" ng-model="ctrl.email" placeholder="Search people">
		  </label>
		</div>

		<div class="list list-inset">

		    <div class="item item-button-right" ng-repeat="user in ctrl.users | orderByPriority | filter:{email: ctrl.email}">
		      {{ ctrl.split(user.email) }}
		      <button class="button button-positive" ng-click="ctrl.shareList(user.$id)">
			      <i class="icon ion-plus-round"></i>
			    </button>
		    </div>
		</div>
  </ion-content>
</ion-view>
