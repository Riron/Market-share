<ion-view title="To-do lists">
	<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
	  <div class="card slide-down" ng-if="ctrl.addForm">
	  	<label class="item item-input">
		    <input type="text" placeholder="Write here..." ng-model="ctrl.formText">
		  </label>
			<div class="item tabs tabs-secondary tabs-icon-left">
		    <a class="tab-item" ng-click="ctrl.addForm = !ctrl.addForm">
		      <i class="icon ion-trash-b"></i>
		      Cancel
		    </a>
		    <a class="tab-item" ng-click="ctrl.addList()">
		      <i class="icon ion-checkmark-round"></i>
		      Add
		    </a>
		  </div>
	  </div>
	  <div class="padding" ng-if="!ctrl.addForm">
	  	<button class="button button-block button-light" ng-click="ctrl.addForm = !ctrl.addForm">
			  <i class="ion-plus-round"></i>
			  Add a new list
			</button>
	  </div>
	  <div class="list card" ng-repeat="list in ctrl.lists | orderByPriority | filter:{archive: false}">
		  <a class="item" ui-sref="app.todos({todosId: list.$id})">
		    {{ list.title }}
		  </a>
		  <div class="item tabs tabs-secondary tabs-icon-left">
		  	<a class="tab-item" ng-click="ctrl.listArchive()">
		      <i class="icon ion-folder"></i>
		      Archive
		    </a>
		    <a class="tab-item">
		      <i class="icon ion-battery-low"></i>
		      7 tasks remaining
		    </a>
		    <a class="tab-item">
		      <i class="icon ion-share"></i>
		      Share
		    </a>
		  </div>
		</div>
  </ion-content>
</ion-view>
