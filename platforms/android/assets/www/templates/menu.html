<ion-side-menus>

  <ion-pane ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <ion-content>
      <div class="user">
        <img ng-src="http://www.gravatar.com/avatar/{{app.user.md5_hash}}?s=100" class="user-profile">
        <p>{{app.user.email}}</p>
      </div>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          <i class="ion-document"></i>
          Todo lists
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/archive">
          <i class="ion-trash-b"></i>
          Archive
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/categories">
          <i class="ion-pricetags"></i>
          Categories
        </ion-item>
        <ion-item nav-clear menu-close ng-click="app.logout()">
          <i class="ion-power"></i>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
